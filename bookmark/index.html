<head>

    <link rel="stylesheet" href="css/style.css">


    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper.min.js"></script>

</head>

<body>
    <header class="container mt-4 ">
        <h3 class="py-5 pl-4">Bookmarker</h3>
    </header>
    <div class="container">
        <div class="pb-4 contents">
            <div class="content  text-center  mx-auto">

                <h3 class="pt-5 pb-3">Bookmark your favorite sites</h3>
                <p class="pt-3">Site Name</p>
                <input id="siteName" placeholder="Bookmark Name" type="text" class="form-control mx-auto w-75">
               
                    <p id="nameError" class="alert alert-error w-75 mx-auto mt-2 " style="display: none;"></p>
               
                <p class="pt-3">Site Url</p>

                <input id="siteUrl" placeholder="website URL" type="text" class="form-control w-75 mx-auto">
              
                    <p id="urlError" class="alert alert-error w-75 mx-auto mt-2 " style="display: none" ></p>
                
                <button onclick="addBookMark() " class="btn btn-primary mt-3 mb-5">submit</button>

            </div>
            <div class="container pt-3" id="bookMark">

            </div>
        </div>

    </div>

    <div class="container" id="bookMark">

    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">BookMarker</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p class="py-3"> Bookmark your favourite sites</p>
                    <label class="label" for="">siteName</label>
                    <input id="siteNameupdate" placeholder="Bookmark Name" type="text" class="form-control mb-4 ">
                    <p id="nameErrorupdate" class="alert alert-error mx-auto mt-2 " style="display: none;"></p>
                    <label class="label" for="">site url</label>
                    <input id="siteUrlupdate" placeholder="website URL" type="text" class="form-control ">
                    <p id="urlErrorupdate" class="alert alert-error  mx-auto mt-2 " style="display: none" ></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button onclick="addupdateMark()" type="button" class="btn btn-primary" >Save changes</button>
                </div>
            </div>
        </div>

    </div>
